<!DOCTYPE html>
<html>
    <head>
        <title>Duck Duck Goose</title>
    </head>
<body>
    <div id="result"></div>
</body>
</html>
<script>
    let roomsData = {{ rooms | safe }}; // pulls data from Python as 2d array
    var resultElement = document.getElementById("result"); // pulls tag with id = "result"

    roomsData.forEach(printData); // runs printData() on each row in table
    function printData(roomsData) { 
        resultElement.innerHTML = "<p>"; // opens tag in innerHTML
            
        for(var i = 0; i < roomsData.length - 1; i++) { // loops through all columns in row
            resultElement.innerHTML += roomsData[i] + ", "; // appends column data with ', ' and puts in innerHTML
        }
        
        resultElement.innerHTML += roomsData[roomsData.length - 1]; // appends last column item without ','
        resultElement.innerHTML += "</p>"; // closes tag in innerHTML
    }
</script>
