<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Duck Duck Goose | Permissions</title>
        <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png">
    </head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/spreadsheets.css') }}" />
    <h1><a href="{{ url_for('index') }}"><img src = "../static/img/duck100px.png" width = "30" length = "30"></a></h1><br>
    <table id="result">
        <tr>
            <th>perm_ID</th>
            <th>role_name</th>
        </tr>
    </table>
</html>
<script>
    let permissionData = {{ permissions | safe }}; // pulls data from Python as 2d array
    var str = "";

    permissionData.forEach(printData); // runs printData() on each row in table
    function printData(permissionData) { 
        str += "<tr>"
        for(var i = 0; i < permissionData.length - 1; i++) { // loops through all columns in row
            var linkNeed = false;

            str += "<td>" + permissionData[i] + "</td>"; // appends column data with ', ' and puts in innerHTML
        }
        
        str += "<td>" + permissionData[permissionData.length - 1] + "</td>"; // appends last column item without ','
        str += "</tr>"; // closes tag in innerHTML
    }

    document.getElementById("result").innerHTML += str;
</script>
